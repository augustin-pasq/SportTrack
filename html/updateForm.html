<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8"/>
  <title>SportTrack</title>
  <script src="../javascript/index.js"></script>
</head>

<body>

  <h1>Modifier mon profil</h1>
    <form action="../php/register.php" method="post" autocomplete="on">
        <label>Nom</label><br>
        <input type="text" name="lname" placeholder="Dupont" pattern="[a-zA-Z -]" required><br>
        <br>
        <label>Prénom</label><br>
        <input type="text" name="fname" placeholder="Pierre" pattern="[a-zA-Z -]" required><br>
        <br>
        <label>Date de naissance</label><br>
        <input type="date" name="birthdate" required><br>
        <br>
        <label>Sexe</label><br>
        <input type="radio" name="sex" required>
        <label>Homme</label><br>
        <input type="radio" name="sex" required>
        <label>Femme</label><br>
        <br>
        <label>Taille (cm)</label><br>
        <input type="range" name="size" value="180" min="0" max="250" oninput="this.nextElementSibling.value = this.value" required><output>176</output><br>
        <br>
        <label>Poids (kg)</label><br>
        <input type="range" name="size" value="75" min="0" max="150" oninput="this.nextElementSibling.value = this.value" required><output>75</output><br>
        <br>
        <label>Adresse mail</label><br>
        <input type="email" name="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" placeholder="exemple@exemple.com" required><br>
        <br>
        <label>Mot de passe</label><br>
        <input type="password" name="password" placeholder="Taper le mot de passe" required><br><br>
        <input type="submit" value="Modifier">
      </form> 

      <br>
      <a href="./importData.html">Importer des données</a>
</body>

</html>
